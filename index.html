<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product — One Line Pitch</title>
<meta name="description" content="Simple landing page single file" />
<style>
  :root{--bg:#fff;--fg:#0b1220;--accent:#06b6d4}
  *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--fg)}
  .wrap{max-width:980px;margin:48px auto;padding:20px}
  header{display:flex;justify-content:space-between;align-items:center}
  .hero{display:grid;grid-template-columns:1fr;gap:18px;margin-top:28px}
  .cta{background:var(--accent);color:#042033;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:700}
  .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-top:18px}
  .card{padding:14px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)}
  footer{margin-top:28px;color:#6b7280;font-size:0.9rem}
  @media(min-width:720px){.hero{grid-template-columns:1fr 320px}}
</style>
</head>
<body>
<div class="wrap">
  <header><strong>ProductName</strong><nav><a href="#features">Features</a></nav></header>
  <main class="hero">
    <div>
      <h1>One-line pitch that hooks</h1>
      <p class="muted">Short supporting sentence that explains value and outcome.</p>
      <p><a class="cta" href="#signup">Get early access</a></p>
      <div id="features" class="features">
        <div class="card"><strong>Fast</strong><div>Optimized for speed</div></div>
        <div class="card"><strong>Secure</strong><div>Privacy-first design</div></div>
        <div class="card"><strong>Simple</strong><div>Zero learning curve</div></div>
      </div>
    </div>
    <aside class="card">
      <h3>Sign up</h3>
      <form onsubmit="event.preventDefault();alert('Replace with your signup endpoint or mailto');">
        <input placeholder="Email" style="width:100%;padding:8px;margin:8px 0;border-radius:8px;border:1px solid #e5e7eb"/>
        <div style="text-align:right"><button class="cta" type="submit">Join</button></div>
      </form>
    </aside>
  </main>
  <footer>© <span id="y"></span> ProductName</footer>
</div>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
